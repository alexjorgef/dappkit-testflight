<app-connection></app-connection>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav [style.width]="'20.3rem'" [autoFocus]="false">
    <app-connector [showInputs]="false"></app-connector>
    <mat-divider></mat-divider>
    <app-navbar (sidenav)="sidenav.toggle()"></app-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="mat-elevation-z3" [style.position]="'relative'">
      <mat-toolbar color="primary">
        <button mat-icon-button aria-label="open menu" (click)="sidenav.toggle()">
         <mat-icon>menu</mat-icon>
       </button>
       <span>@taikai/dappkit#{{dappkitVersion}}</span>
       </mat-toolbar>
    </div>
    <div [style.padding-bottom]="'3rem'">
      <router-outlet></router-outlet>
    </div>
    <app-abi-connection-log></app-abi-connection-log>
  </mat-sidenav-content>
</mat-sidenav-container>
